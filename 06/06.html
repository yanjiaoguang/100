<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>字体样式</title>
	<style type="text/css">
	html{
		font-family: "华文楷体";
		font-size: 16px
	}
	p{
		font-size: 12px;
		font-size: 0.75rem;
	}
	#A1{
		font-weight:  bold;
	}
	#A2{
		font-style:  italic;
	}
	#A3{
		background-color: #000;
		color: #fff;
		line-height: 1;
	}
	#A4{
		background-color: #000;
		color: #fff;
		line-height: 2;
	}
	#A5{
		font-size: 2rem;
		background-color: #000;
		color: #fff;
		line-height: 96px;
	}
	</style>
</head>
<body>
	<p id="A1">内容1</p>
	<p id="A2">内容2</p>
	<p id="A3">内容3</p>
	<p id="A4">内容4</p>
	<p id="A5">内容5</p>
</body>
</html>
