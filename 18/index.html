<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>css标签页</title>
	<link rel="stylesheet" href="css/18.css">
</head>
<body>
	<div id="tag-page">
		<h2>雅堂社区</h2>
		<h3>club.yaclass.com</h3>
		<div id="tag-link">
			<div id="one" class="inputbox">
				<ul >
					<li>
						<input type="text" placeholder="用户名">
						<input type="password" placeholder="密码">
						<input type="button" value="登录">
						<p>
						<input type="checkbox" id="checkbox">
						<label for="checkbox"></label>
						<label for="checkbox">记住密码</label>
						<span>忘记密码</span>
						</p>
					</li>
					<li><img src="images/18/QR-code.png" alt="雅堂二维码"></li>
				</ul>
			</div>
			<div id="two" class="inputbox">
				<ul>
					<li>
						<input type="text" placeholder="邮箱">
						<input type="password" placeholder="设置密码">
						<input type="button" value="注册">
					</li>
					<li><img src="images/18/QR-code.png" alt="雅堂二维码"></li>
				</ul>
			</div>
			<div id="three">
				<ul>
					<li><img src="images/18/home.png" alt="首页"><p>首页</p></li>
					<li><img src="images/18/note.png" alt="日志专区"><p>日志专区</p></li>
					<li><img src="images/18/photo.png" alt="图片专区"><p>图片专区</p></li>
					<li><img src="images/18/music.png" alt="音乐专区"><p>音乐专区</p></li>
					<li><img src="images/18/video.png" alt="视频专区"><p>视频专区</p></li>
					<li><img src="images/18/download.png" alt="下载专区"><p>下载专区</p></li>
					<li><img src="images/18/chat.png" alt="聊天室"><p>聊天室</p></li>
					<li><img src="images/18/map.png" alt="网站地图"><p>网站地图</p></li>
				</ul>
			</div>
			<ul>
				<li><a href="#one">登录</a></li>
				<li><a href="#two">注册</a></li>
				<li><a href="#three">导航</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
