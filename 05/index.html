<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>选择器与样式</title>
	<style type="text/css">
	p{
		text-align:  center;
	}
	.right{
		text-align:  right;
		text-decoration:  underline;
	}
	.left{
		text-align:  left;
		text-decoration:  line-through;
	}
	.bule{
		color:blue
	}
	.red{
		color:red
	}
	#link{
		text-align: left;
		text-indent: 2em
	}
	#link a {
		color: green
	}
	</style>
</head>
<body>
	<p>内容1</p>
	<p class="right">内容2</p>
	<p class="right">内容3</p>
	<p class="left bule">内容4</p>
	<p class="left red">内容5</p>
	<p id="link">
		<a href="">链接1</a>
		<a href="">链接2</a>
	</p>

</body>
</html>
